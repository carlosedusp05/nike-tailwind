<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Nike Tailwind</title>
</head>
<body class="font-[Oswald]">
    <header class="h-[20%] flex  w-[75%] pt-[30px] gap-[180px] pl-[40px] max-lg:gap-[160px] items-center max-sm:gap-[55px] max-sm:pt-[25px] max-sm:pl-[20px] 2xl:h-[200px] 2xl:gap-[700px]">
        <img class="w-auto h-auto max-sm:w-[82px] max-sm:h-[28px] 2xl:w-[146px] 2xl:h-[50px]" src="./img/logo-nike.png" alt="Logo">
        <div class="flex gap-5 items-center w-[35%] justify-end max-lg:flex max-lg:justify-normal max-sm:gap-[5px]">
            <p class="font-bold text-[41px] max-sm:text-[20px] 2xl:text-[50px]">01</p>
            <button class="bg-black hover:bg-gray-500 py-2 px-4 w-[76px] h-[38px] max-sm:hidden 2xl:w-[100px] 2xl:h-[50px] 2xl:px-0 2xl:py-0 2xl:flex 2xl:items-center justify-center">
                <img class="2xl:w-[66px] 2xl:h-[22px]" src="./img/setas.png" alt="setas">
            </button>
            <div class="sm:hidden max-sm:w-[58px] max-sm:h-[17px] flex flex-row gap-[20px]">
                <button class="bg-black hover:bg-gray-500 w-[17px] h-[17px] flex justify-center items-center">
                    <img class="rotate-180 w-[7px] h-[9.5px]" src="./img/seta-celular.png" alt="seta-celular">
                </button>
                <button class="bg-black hover:bg-gray-500 hover:text-black w-[17px] h-[17px] flex justify-center items-center">
                    <img class="w-[7px] h-[9.5px]" src="./img/seta-celular.png" alt="seta-celular">
                </button>
            </div>
        </div>
    </header>
    <div class="bg-[#4AE5D3] text-black w-[25%] absolute pt-[60px] pl-[170px] h-full z-20 right-0 top-0  max-lg:pt-[60px] max-lg:px-[80px] max-sm:pt-[29px] max-sm:px-[35px] 2xl:pt-[90px]">
        <img class="w-[40px] h-[32px] max-sm:absolute  max-sm:w-[25px]  max-sm:h-[19px] 2xl:w-[50px] 2xl:h-[40px]" src="img/Burger.png" alt="sanduiche">
    </div>
    <main class=" h-[65%] flex flex-row pt-[70px] max-sm:pt-[40px] 2xl:h-[800px]">
        <div class="pt-[50px] pl-[30px] max-lg:pt-[250px] max-lg:pl-[40px] max-sm:hidden 2xl:pl-[35px]">
            <img class="w-[15px] h-[295px] max-lg:h-[369px] max-lg:w-[19px] 2xl:h-[485px] 2xl:w-[25px]" src="./img/bolinhas laterais.png" alt="bolinhas">
        </div>
       <div class=" pt-[30px] flex flex-col gap-[160px] pl-[40px] max-lg:pt-[150px] max-sm:pl-[0px]  max-sm:pt-[50px] 2xl:pt-[40px]">
            <div class="flex flex-row gap-[60px] pl-[60px] max-lg:flex-col max-lg:gap-[20px] max-sm:pl-[30px] max-sm:gap-0 max-sm:pt-[25px] 2xl:gap-[270px]">
                <div class="w-[279px] h-[122px] max-sm:h-[100px] 2xl:w-[457px] 2xl:h-[200px]">
                    <div class="flex gap-3">
                        <div class="font-extrabold pt-[10px] max-sm:hidden 2xl:hidden">__________________________________</div>
                        <div class="font-extrabold pt-[0px] sm:hidden">___________________</div>
                        <div class="max-2xl:hidden font-extrabold pt-[20px] text-[30px]">_________________________________________</div>
                        <p class=" font-bold text-[41px] max-sm:text-[24px] 2xl:text-[90px] 2xl:w-[650px]">OUT </p>
                    </div>
                    <p class=" font-bold text-[41px] max-sm:text-[24px] 2xl:text-[90px] 2xl:w-[650px]">OF COMPETITION </p>
                </div>
                <div class="max-sm:hidden w-[254px] h-[111px]">
                    <p class=" font-normal text-[21px] 2xl:text-[40px] 2xl:w-[490px]">Stand out with the new Air Zoom G.T. Run, featuring a new cushioning in the heel.</p>
                </div>
                <button class="bg-black hover:bg-gray-500 hover:text-black text-white text-[20px] w-[191px] h-[43px] flex gap-2 justify-center items-center lg:hidden max-sm:text-[16px] max-sm:w-[177px] max-sm:h-[34px] ">
                    PRE - ORDER  
                    <img class="w-[74px] h-[12px]" src="./img/seta-pre-order.png" alt="seta-preorder">
                 </button>
            </div>
            <div class="">
                <button class="bg-black hover:bg-gray-500 hover:text-black text-white text-[20px] w-[191px] h-[43px] flex gap-2 justify-center items-center max-lg:hidden 2xl:w-[288px] 2xl:h-[65px] 2xl:text-[28px]">
                    PRE - ORDER  
                    <img class="w-[74px] h-[12px]" src="./img/seta-pre-order.png" alt="seta-preorder">
                 </button>
            </div>
        </div>
       <img class="absolute right-0 z-30 max-lg:pt-[400px] max-sm:pt-[250px] max-sm:w-[300px] 2xl:w-[1450px]" src="./img/teniss.png" alt="tenis">
    </main>
    <footer class=" h-[15%] pt-[70px] max-lg:flex  max-lg:justify-center max-lg:pt-[280px] max-sm:pt-[140px] max-sm:justify-normal">
        <p class="font-normal text-[16px] px-12 max-sm:text-[12px] max-sm:font-normal max-sm:px-[10px] 2xl:text-[28px]">Copyright 2018 nike. All rights reserved.</p>
    </footer>
</body>
</html>
